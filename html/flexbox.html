<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="../css/felxbox.css">
</head>
<body>
    <h1>Ejemplo de flex</h1>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <br>
    <h1>justificado</h1>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    <h2>contenedor</h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    <div class="star">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <br>
    <h1>flex-item</h1>
    <div class="cont">
        <div style="order: 3">1</div>
        <div style="order: 2">2</div>
        <div style="order: 4">3</div>
        <div style="order: 1">4</div>
    </div>
    <br>
    <h1>flex-grow</h1>
    <div class="flex-item">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 12">2</div>
        <div style="flex-grow: 1">4</div>
    </div>
    <br>
    <h1>flex-shrink</h1>
    <div class="shrink">
        <div style="flex-shrink: 2">1</div>
        <div style="flex-shrink: 1">2</div>
        <div style="flex-shrink: 0">3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <br>
    <h1>flex-basis</h1>
    <div class="basis">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis:500px">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    <br>
    <h1>flex-self</h1>
    <div class="self">
        <div style="align-self: flex-start;">1</div>
        <div style="align-self: flex-end;">2</div>
        <div style="align-self:center">3</div>
        <div style="align-self: baseline;">4</div>
        <div style="align-self: stretch;">5</div>
    </div>
</body>
</html>
